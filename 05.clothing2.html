    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport"
                    content="width=device-width, initial-scale=1.0">
                <title>RE-VERSE Clothing</title>
                <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header div {
      font-size: 1.8rem;
      font-weight: bold;
      color: #222;
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a, .icon {
      text-decoration: none;
      color: #222;
      font-weight: 500;
      position: relative;
    }
nav a,
.icon {
  padding: 0.5rem 1rem;
  transition: all 0.3s ease;
  border-radius: 3px;
}

nav a:hover,
.icon:hover {
  background: #f0f0f0;
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
}

    .icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .search-filter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #020202;
    }

    .search-filter input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .search-filter select {
      padding: 0.5rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .products {
      padding: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
  background: #f9f9f9;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.product-card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.product-card:hover img {
  transform: scale(1.05);
}


    .buttons button {
        .buttons button {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.buttons button:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255, 102, 0, 0.5);
}

      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .wishlist-btn.active {
  background: #ffdddd;
  color: #b00;
  width: 1px;
  font-weight: bold;
}

    .cart-btn { background: #000; color: #fff; }
    .order-btn { background: #ff6600; color: white; }

   .toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #333;
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 7px;
  opacity: 0;
  pointer-events: none;
  transform: translateX(100%);
  transition: opacity 0.4s ease, transform 0.4s ease;
  box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
}

.toast.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(0);
}


    footer {
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      color: #666;
    }
  </style>
            </head>
            <body>
                <header>
                    <div>RE | VERSE</div>
                    <nav>
                        <a href="#home">Home</a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                        <div class="icon">‚ù§Ô∏è <span
                                id="wishlistCount">0</span></div>
                        <a href="cart.html" class="icon">üõí <span
                                id="cartCount">0</span></a>

                    </nav>
                </header>

                <section class="search-filter">
                    <form id="searchForm" onsubmit="handleSearch(event)">
                        <input type="text" id="searchInput"
                            placeholder="Search clothing...">
                        <button type="submit">üîç </button>
                    </form>
                    <select onchange="filterCategory(this.value)">
                        <option value="all">All Categories</option>
                        <option value="shirt">Shirts</option>
                        <option value="jeans">Jeans</option>
                    </select>
                </section>

                <main>
                    <b>Order Your Styles</b>
                    <p>Discover your next favorite outfit!</p>
                </main>

                <section class="products">
                    <div class="product-grid" id="productGrid">
                        <div class="product-card" data-category="shirt">
                            <img
                                src="https://cdn.shopify.com/s/files/1/0420/7073/7058/files/4MSS3804-01_1_b9087d71-45ee-4df2-adae-99c79e816105.jpg?v=1738737138&quality=50"
                                alt="Shirt">
                            <h3>Casual Shirt</h3>
                            <p>‚Çπ799</p>
                            <div class="buttons">
                               <button class="wishlist-btn" onclick="toggleWishlist(this)">‚ù§Ô∏è Wishlist</button>


                                <button class="cart-btn"
                                    onclick="addToCart()">üõí Add to
                                    Cart</button>
                                <button class="order-btn"
                                    onclick="orderNow()">üõçÔ∏è Order Now</button>
                            </div>
                        </div>
                        <div class="product-card" data-category="jeans">
                            <img
                                src="https://www.beyoung.in/api/cache/catalog/products/men_new_jeans/aqua_blue_faded_regular_fit_jeans_base_28_09_2024_700x933.jpg"
                                alt="Jeans">
                            <h3>Denim Jeans</h3>
                            <p>‚Çπ1299</p>
                            <div class="buttons">
                               <button class="wishlist-btn" onclick="toggleWishlist(this)">‚ù§Ô∏è Wishlist</button>

                                <button class="cart-btn"
                                    onclick="addToCart()">üõí Add to
                                    Cart</button>
                                <button class="order-btn"
                                    onclick="orderNow()">üõçÔ∏è Order Now</button>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="toast" id="toast">Action completed!</div>

                <footer>
                    &copy; 2025 RE-VERSE. All rights reserved.
                  <br>  <a href="https://www.instagram.com/krrish.shxrma" target="_blank" class="social-link" aria-label="Instagram">
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="20" alt="Instagram" class="social-icon">
</a> </br>

                </footer>

                <script>
    let cartCount = 0;
    let wishlistCount = 0;

   function addToCart() {
  const card = event.target.closest(".product-card");
  const name = card.querySelector("h3").textContent;
  const price = parseInt(card.querySelector("p").textContent.replace("‚Çπ", ""));
  const image = card.querySelector("img").src;

  let items = JSON.parse(localStorage.getItem("cartItems") || "[]");
  items.push({ name, price, image });
  localStorage.setItem("cartItems", JSON.stringify(items));

  cartCount++;
  localStorage.setItem("cartCount", cartCount);
  document.getElementById("cartCount").textContent = cartCount;
  showToast("Added to Cart");
}

     function addToWishlist() {
      wishlistCount++;
      document.getElementById("wishlistCount").textContent = wishlistCount;
    }

    function orderNow() {
      showToast("Order placed successfully!");
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function filterProducts(query) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(query.toLowerCase()) ? 'block' : 'none';
      });
    }

    function filterCategory(category) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const cat = card.getAttribute('data-category');
        card.style.display = (category === 'all' || cat === category) ? 'block' : 'none';
      });
    }
  </script>
            </body>
        </html>
    </body>
</html>
